name: build-maven

on:
  push:
    branches:
      - master
      - release-*

  # Run build for any PR except some directories
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'RELEASE.md'
      - 'CONTRIBUTING.md'
      - 'SECURITY.md'
      - 'deployment/**'
      - 'documentation/**'
      - 'ui/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Build with Maven
        run: mvn package javadoc:jar source:jar --batch-mode --errors --quiet -DcreateJavadoc=true -Dakka.test.single-expect-default=10s --file pom.xml -Dbuild.environment=Github
