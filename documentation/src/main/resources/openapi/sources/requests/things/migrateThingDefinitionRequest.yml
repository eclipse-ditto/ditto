type: object
description: JSON payload to migrate the definition of a Thing.
properties:
  thingDefinitionUrl:
    type: string
    format: uri
    description: "The URL of the new Thing definition to be applied."
    example: "https://models.example.com/thing-definition-1.0.0.tm.jsonld"
  migrationPayload:
    type: object
    description: |
      Optional migration payload with updates to attributes and features.
      String values may contain {{ thing-json:<json-pointer> }} placeholders to reference
      existing Thing data (e.g. attributes/location, features/sensor/properties/temp).
      Resolved values keep their JSON type; missing paths cause the request to fail.
    properties:
      attributes:
        type: object
        additionalProperties: true
        description: "Attributes to be updated in the thing."
        example:
          manufacturer: "New Corp"
          location: "Berlin, main floor"
      features:
        type: object
        additionalProperties:
          type: object
          properties:
            properties:
              type: object
              additionalProperties: true
        description: "Features to be updated in the thing."
        example:
          thermostat:
            properties:
              status:
                temperature:
                  value: 23.5
                  unit: "DEGREE_CELSIUS"
  patchConditions:
    type: object
    description: "Optional conditions to apply the migration only if the existing thing matches the specified values."
    additionalProperties:
      type: string
    example:
      thing:/features/thermostat: "not(exists(/features/thermostat))"
  initializeMissingPropertiesFromDefaults:
    type: boolean
    description: "Flag indicating whether missing properties should be initialized with default values."
    example: true
    default: false
required:
  - thingDefinitionUrl
