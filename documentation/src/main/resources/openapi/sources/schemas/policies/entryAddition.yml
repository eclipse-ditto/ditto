type: object
description: |-
  Defines additional subjects and/or resources to be merged into a single imported policy entry.
  The imported policy entry must explicitly allow these additions via its "allowedImportAdditions"
  field, otherwise the additions are rejected.
properties:
  subjects:
    $ref: 'subjects.yml'
  resources:
    $ref: 'resources.yml'
example:
  subjects:
    "integration:my-connection":
      type: "generated"
  resources:
    "thing:/features":
      grant: [ "READ" ]
      revoke: []
