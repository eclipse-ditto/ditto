        * ```like({property},{value})```

        * ```exists({property})```


        Note: When using filter operations, only things with the specified properties are returned.
        For example, the filter `ne(attributes/owner, "SID123")` will only return things that have the `owner` attribute.


        ##### logical operations

        * ```and({query},{query},...)```

        * ```or({query},{query},...)```

        * ```not({query})```


