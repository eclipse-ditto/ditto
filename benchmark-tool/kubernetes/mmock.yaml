apiVersion: v1
kind: Pod
metadata:
  name: mmock
  namespace: ditto-benchmark
  labels:
    app.kubernetes.io/name: mmock
spec:
  volumes:
  - name: config-volume
    configMap:
      defaultMode: 420
      name: mmock-config
  containers:
  - name: mmock
    image: jordimartin/mmock:latest
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 8083
        name: "mmock"
    volumeMounts:
      - mountPath: /config/
        name: config-volume
