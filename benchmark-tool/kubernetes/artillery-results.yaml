---
apiVersion: v1
kind: Pod
metadata:
  name: artillery-results
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["sleep", "3600"]
    volumeMounts:
    - name: artillery-test-results
      mountPath: /results/
  volumes:
  - name: artillery-test-results
    persistentVolumeClaim:
      claimName: artillery-test-results
