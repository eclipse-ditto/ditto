---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artillery-test-results
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: artillery-test
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: artillery
          image: artillery-test:0.0.1
          imagePullPolicy: Never
          env:
            - name: CONFIG_PATH
              value: /app/config.yml
          envFrom:
            - secretRef:
                name: artillery-test-secrets
                optional: true
            - configMapRef:
                name: artillery-test-env
                optional: true
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - name: results
              mountPath: /results
            - name: config
              mountPath: /app/config-kubernetes.yml
              subPath: config-kubernetes.yml
              readOnly: true
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: artillery-test-results
        - name: config
          configMap:
            name: artillery-test-config
            optional: true
