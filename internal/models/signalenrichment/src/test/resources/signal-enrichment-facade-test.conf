ditto {
  ask-with-retry {
    ask-timeout = 5s
    retry-strategy = BACKOFF_DELAY
    retry-attempts = 3
    fixed-delay = 5s
    backoff-delay {
      min = 100ms
      max = 10s
      random-factor = 0.5
    }
  }
}

ask-with-retry-dispatcher {
  type = "Dispatcher"
  executor = "thread-pool-executor"
}