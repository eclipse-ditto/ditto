<html lang="en">
<head>
    <title>Eclipse Ditto™ explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet" integrity="sha512-YzwGgFdO1NQw1CZkPoGyRkEnUTxPSbGWXvGiXrWk8IeSqdyci0dEDYdLLjMxq1zCoU0QBa4kHAFiRhUL3z2bow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="index.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/eclipse/ditto/master/documentation/src/main/resources/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/eclipse/ditto/master/documentation/src/main/resources/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/eclipse/ditto/master/documentation/src/main/resources/images/favicon-96x96.png" sizes="96x96">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" crossorigin="anonymous" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonpath-plus@5.0.3/dist/index-browser-esm.min.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm flex-sm-nowrap bg-info navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="https://raw.githubusercontent.com/eclipse/ditto/master/documentation/src/main/resources/images/ditto_allwhite_symbolonly.svg" style="width:39px;" alt="Eclipse Ditto™"></a>
            <a class="navbar-brand"><img src="https://raw.githubusercontent.com/eclipse/ditto/master/documentation/src/main/resources/images/ditto_allwhite_textonly.svg" style="width:63px;" alt="Eclipse Ditto™"></a>
            <a class="navbar-brand">explorer</a>
            <div class="navbar-collapse collapse w-100 justify-content-center" id="mainNavbar">
                <ul class="navbar-nav text-center">
                    <li class="nav-item mainUser">
                        <a class="nav-link active" data-bs-target="#collapseThings:not(.show)" data-bs-toggle="collapse" href="#">Things</a>
                    </li>
                    <li class="nav-item mainUser" id="tabEnvironments">
                        <a class="nav-link" data-bs-target="#collapseSettings:not(.show)" data-bs-toggle="collapse" href="#">Environments</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav w-50">
                <a class="nav-link active">Environment:</a>
                <select class="form-select form-select-sm" id="environmentSelector" style="margin-top: auto; margin-bottom: auto;"></select>  
                <button id="authorize" class="btn btn-outline-light btn-sm" style="margin-left:5px;" data-bs-toggle="modal" data-bs-target=".bd-example-modal-sm">Authorize</button>          
            </ul>
        </div>
    </nav>
    <div class="container-fluid py-3 overflowauto" id="page-content">
        <div class="collapse show" id="collapseThings" data-bs-parent="#page-content">
            <div id="thingsHTML"></div>
            <div id="featuresHTML"></div>
        </div>
        <div class="collapse" id="collapseSettings" data-bs-parent="#page-content">
            <div id="environmentsHTML"></div>
        </div>
    </div>
    <!-- Notifications to user ----------------------------------------------------------------->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5; right: 0; bottom: 0">
        <div class="toast hide" data-bs-delay="5000" id="errorToast">
            <div class="toast-header alert-danger">
                <i class="bi me-2 bi-exclamation-triangle-fill"></i>
                <strong class="me-auto" id="errorHeader"></strong>
                <small id="errorStatus"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorBody"></div>
        </div>        
        <div class="toast hide bg-success" data-bs-delay="2000" id="successToast">
            <div class="toast-header" id="successHeader">
            </div>
            <div class="toast-body" id=successBody></div>
        </div>        
    </div>
    <div id="authorizationHTML"></div>
</body>
</html>
