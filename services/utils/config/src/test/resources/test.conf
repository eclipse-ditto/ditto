ditto {
  mongodb {
    uri = "mongodb://localhost:27017/concierge"
  }

  concierge {
    caches {
      ask-timeout = 10s

      id {
        maximum-size = 80000
        expire-after-write = 15m
      }

      enforcer {
        maximum-size = 20000
        expire-after-write = 15m
      }
    }
  }
}

secrets {
  test {
    name = "plumbus_password"
  }

  this_entry_will_be_gone_due_to_empty_password {
    name = "empty_password"
  }
}
