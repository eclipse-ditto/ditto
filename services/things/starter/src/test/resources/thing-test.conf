thing {
  activity-check {
    inactive-interval = 100d
    deleted-interval = 100d
  }
  snapshot {
    interval = 100d
    threshold = 2
    delete-old-snapshot = true
    delete-old-events = true
  }
  supervisor {
    exponential-backoff {
      min = 10h
      max = 10h
      random-factor = 0.2
    }
  }
}
