ditto {
  mongodb {
    uri = "mongodb://localhost:27017/concierge"
  }

  concierge {
    caches {
      ask-timeout = 10s

      id {
        maximum-size = 80000
        expire-after-write = 15m
        expire-after-access = 15m
      }

      enforcer {
        maximum-size = 20000
        expire-after-write = 15m
        expire-after-access = 15m
      }
    }
  }
}
