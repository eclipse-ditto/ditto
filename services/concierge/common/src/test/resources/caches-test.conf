caches {
  # maximum duration to wait for entity shard regions for cache update
  ask-timeout = 30s

  id {
    # how many relations to cache
    maximum-size = 80000

    # maximum duration of inconsistency after losing an event
    expire-after-write = 15m
  }

  enforcer {
    # how many enforcers to cache
    maximum-size = 20000

    # maximum duration of inconsistency after losing an event
    expire-after-write = 15m
  }
}