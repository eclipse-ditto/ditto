{{- if .Values.swagger.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.swagger.name }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
    app.kubernetes.io/version: "{{ .Values.nginx.version }}"
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: {{ .Values.swagger.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.swagger.name }}
  labels:
    app: {{ .Values.swagger.name }}
    app.kubernetes.io/name: {{ .Values.swagger.name }}
    app.kubernetes.io/part-of: {{ .Chart.Name }}
    app.kubernetes.io/version: "{{ .Values.nginx.version }}"
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.swagger.name }}
  replicas: {{ .Values.swagger.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.swagger.name }}
    spec:
      containers:
      - name: {{ .Values.swagger.name }}
        image: docker.io/swaggerapi/swagger-ui:{{ .Values.swagger.version }}
        volumeMounts:
        - name: swagger-ui-api
          mountPath: /usr/share/nginx/html/openapi
      volumes:
      - name: swagger-ui-api
        configMap:
          name: swagger-ui-api
{{- if .Values.swagger.rootAccess }}
      securityContext:
        runAsUser: 0
{{- end }}
{{- if .Values.swagger.networkPolicy.enabled }}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.swagger.name }}-policy
  namespace: {{.Release.Namespace}}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.swagger.name }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.nginx.name }}
    ports:
    - protocol: TCP
      port: 8080
{{- end }}
{{- end }}