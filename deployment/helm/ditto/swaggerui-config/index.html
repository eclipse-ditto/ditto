<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eclipse Ditto - HTTP API</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <style>
        html
        {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after
        {
            box-sizing: inherit;
        }

        body {
            margin:0;
            background: #fafafa;
        }

        #swagger-ui .swagger-ui.swagger-container .topbar {
        }

        #swagger-ui .swagger-ui.swagger-container .topbar .topbar-wrapper a {
            display: none;
        }
    </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"> </script>
<script src="./swagger-ui-standalone-preset.js"> </script>
<script src="./swagger-oidc.js"> </script>
<script>
    window.onload = async function() {
        await SwaggerOidc.initSwaggerUiWithOidc({
            urls: [{url: "./openapi/ditto-api-2.yml", name:"Ditto API v2"}],
            primaryName: "Ditto API v2",
            openApiFileName: "ditto-api-2.yml",
            oauth2RedirectPath: "/apidoc/oauth2-redirect.html",
            oauth: {
                mode: "whenClientId",
                useOidcClientId: true,
                useOidcScopes: true,
                config: {
                    clientId: "",
                    appName: "Eclipse Ditto :: Swagger UI",
                    scopeSeparator: " ",
                    scopes: "openid",
                    usePkceWithAuthorizationCodeGrant: true
                }
            }
        });
    }
</script>
</body>

</html>
