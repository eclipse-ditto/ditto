{{- $name := include "ditto.name" . -}}
{{- if .Values.swaggerui.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ditto.fullname" . }}-swaggerui
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}-swaggerui
{{ include "ditto.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.swaggerui.replicaCount }}
  strategy:
  {{- with .Values.swaggerui.updateStrategy }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}-swaggerui
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}-swaggerui
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.swaggerui.additionalLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.swaggerui.additionalAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "ditto.serviceAccountName" . }}
      {{- end }}
      initContainers:
        - name: {{ .Chart.Name }}-swaggerui-init
          image: "docker.io/curlimages/curl:8.13.0"
          imagePullPolicy: {{ .Values.swaggerui.image.pullPolicy }}
          command:
            - sh
            - -ec
            - |
              curl -sL https://raw.githubusercontent.com/eclipse/ditto/{{ .Chart.AppVersion }}/documentation/src/main/resources/openapi/ditto-api-2.yml -o /init-config/ditto-api-2.yml
              sed --in-place "\=- url: 'https://ditto.eclipseprojects.io/'=d" /init-config/ditto-api-2.yml
              sed --in-place "/description: online Ditto Sandbox/d" /init-config/ditto-api-2.yml
              echo "removing Google auth from ditto-api-2.yml"
              sed --in-place "/- Google:/,+1d" /init-config/ditto-api-2.yml
              sed --in-place "/  Google:/,+9d" /init-config/ditto-api-2.yml
              {{- if or (not .Values.gateway.config.authentication.enablePreAuthentication) .Values.global.jwtOnly }}
              echo "removing NginxBasic auth from ditto-api-2.yml"
              sed --in-place "/- NginxBasic: \[]/d" /init-config/ditto-api-2.yml
              sed --in-place "/  NginxBasic:/,+3d" /init-config/ditto-api-2.yml
              {{- end }}
              {{- if eq .Values.gateway.config.authentication.devops.authMethod "oauth2" }}
              echo "removing DevOpsBasic auth from ditto-api-2.yml"
              sed --in-place "/- DevOpsBasic: \[]/d" /init-config/ditto-api-2.yml
              sed --in-place "/  DevOpsBasic:/,+3d" /init-config/ditto-api-2.yml
              {{- else }}
              echo "removing DevOpsBearer auth from ditto-api-2.yml"
              sed --in-place "/- DevOpsBearer: \[]/d" /init-config/ditto-api-2.yml
              sed --in-place "/  DevOpsBearer:/,+4d" /init-config/ditto-api-2.yml
              {{- end }}
              sed --in-place "s=- url: /=- url: {{ .Values.global.proxyPart }}/=g" /init-config/ditto-api-2.yml
          volumeMounts:
            - name: swagger-ui-init-config
              mountPath: /init-config
      topologySpreadConstraints:
      {{- range .Values.swaggerui.topologySpreadConstraints }}
        - maxSkew: {{ .maxSkew }}
          topologyKey: {{ .topologyKey }}
          whenUnsatisfiable: {{ .whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: {{ $name }}-swaggerui
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-swaggerui
          image: "{{ .Values.swaggerui.image.repository }}:{{ .Values.swaggerui.image.tag }}"
          imagePullPolicy: {{ .Values.swaggerui.image.pullPolicy }}
          env:
            - name: QUERY_CONFIG_ENABLED
              value: "true"
            {{- if .Values.swaggerui.extraEnv }}
              {{- toYaml .Values.swaggerui.extraEnv | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: {{ mulf .Values.swaggerui.resources.cpu 1000 }}m
              memory: {{ .Values.swaggerui.resources.memoryMi }}Mi
              ephemeral-storage: {{ .Values.swaggerui.resources.ephemeralStorageMi }}Mi
            limits:
              # cpu: # don't limit
              memory: {{ .Values.swaggerui.resources.memoryMi }}Mi
              ephemeral-storage: {{ .Values.swaggerui.resources.ephemeralStorageMi }}Mi
          {{- if .Values.openshift.enabled }}
          {{- with .Values.openshift.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- else }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
          {{- end }}
          volumeMounts:
            - name: swagger-ui-init-config
              mountPath: /usr/share/nginx/html/openapi
            - name: swaggerui-index
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: swagger-ui-init-config
          emptyDir: {}
        - name: swaggerui-index
          configMap:
            name: {{ .Release.Name }}-swaggerui-config-index-html
{{- end }}
