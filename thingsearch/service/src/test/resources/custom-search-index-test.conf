ditto {
  mongodb {
    uri = "mongodb://localhost:27017/test"
    pool {
      max-size = 100
      max-wait-time = 30s
      max-wait-queue-size = 500000
    }
  }
  search {
    index-initialization {
      custom-indexes {
        my_custom_idx {
          fields = [
            { name = "t.attributes.region", direction = "ASC" }
            { name = "t.attributes.timestamp", direction = "DESC" }
          ]
        }
        another_index {
          fields = [
            { name = "_namespace", direction = "ASC" }
            { name = "t.features.sensor.properties.value", direction = "desc" }
          ]
        }
        single_field_index {
          fields = [
            { name = "t.policyId" }
          ]
        }
      }
    }
  }
}
