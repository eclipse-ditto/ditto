ditto {
  search {
    query {
      persistence {
        readPreference = "nearest"
      }
    }
    operator-metrics {
      enabled = true
      enabled = ${?THINGS_SEARCH_OPERATOR_METRICS_ENABLED}
      # by default, execute "count" metrics once every 15 minutes:
      scrape-interval = 15m
      scrape-interval = ${?THINGS_SEARCH_OPERATOR_METRICS_SCRAPE_INTERVAL}
      custom-metrics {
        count_with_hint {
          enabled = true
          scrape-interval = 5m
          namespaces = []
          filter = ""
          tags {}
          index-hint = "idx_my_count_hint"
        }
        count_with_object_hint {
          enabled = true
          scrape-interval = 5m
          namespaces = []
          filter = ""
          tags {}
          index-hint {
            "t.attributes.region" = 1
          }
        }
        count_without_hint {
          enabled = true
          scrape-interval = 5m
          namespaces = []
          filter = ""
          tags {}
        }
      }
      custom-aggregation-metrics {
        online_status {
          enabled = true
          scrape-interval = 1m # override scrape interval, run every 20 minute
          namespaces = [
            "org.eclipse.ditto.test.1"
            "org.eclipse.ditto.test.2"
          ]
          filter = "lt(features/ConnectionStatus/properties/status/readySince,time:now)"
          group-by:{
            "location" = "attributes/coffeemaker/location"
          }
          tags: {
            "hardcoded-tag" = "value"
            "location" = "{{ group-by:location | fn:default('missing location') }}"
            "online_placeholder" = false
            "expectedResult1" = 1
            "expectedResult2" = 1
          }
          index-hint = "idx_online_status"
        }
        with_object_hint {
          enabled = true
          scrape-interval = 1m
          namespaces = []
          filter = "eq(attributes/type,sensor)"
          group-by:{
            "type" = "attributes/type"
          }
          tags: {
            "type" = "{{ group-by:type | fn:default('unknown') }}"
          }
          index-hint {
            "t.attributes.type" = 1
          }
        }
      }
    }
  }
}
